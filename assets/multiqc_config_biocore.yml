report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/scnanoseq/releases/tag/1.2.1"
  target="_blank">nf-core/scnanoseq</a> analysis pipeline. For information about how
  to interpret these results, please see the <a href="https://nf-co.re/scnanoseq/1.2.1/docs/output"
  target="_blank">documentation</a>.
exclude_modules:
  - fastqc
  - rseqc

report_section_order:
  read_counts_section:
    order: -100
  nanoq:
    order: -200
  samtools:
    order: -300
  nanostat:
    order: -400
  picard:
    order: -500
  seurat_section:
    order: -600
  "nf-core-scnanoseq-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-scnanoseq-summary":
    order: -1002

  samtools-flagstat: remove
  nanostat_read_qualities: remove
  nanostat_fastq_stats: remove

export_plots: true
disable_version_detection: true
# parse files up to 2GB
log_filesize_limit: 2000000000

top_modules:
  - general_stats
  - custom_content
  - samtools
  - nanoq:
      name: 'Nanoq - Input and tagged data'
      info: "This section shows the evolution of length and quality of the data in each of the main steps of the pipeline. Input files (raw), tagged fastq (extracted)."
  - nanostat:
      name: 'NanoStat - Mapped data'
      info: "This section shows the alignment metrics."
  - picard:
      name: "Picard stadistics - Dedup data"
      info: "This section shows the base (%) belonging to each annotation class and gene coverage from the deduplicated data."

custom_content:
  read_counts_section:
    parent_id: read_counts_section
    order: read_counts_module

  seurat_section:
    parent_id: seurat_section
    order:
      - isoquant_transcript_seurat_stats_module
      - isoquant_gene_seurat_stats_module
      - oarfish_transcript_seurat_stats_module

custom_data:
  read_counts_module:
    parent_id: read_counts_section
    parent_name: "Read Survival Counts"
    parent_description: "Read counts of samples as they progress through the pipeline"
    section_name: "Read Counts"
    file_format: "csv"
    plot_type: "table"

  isoquant_gene_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section - Cell matrixes"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using IsoQuant generated matrices. Note that these numbers are generated filtering out cells with less than 50 features (genes)."
    section_name: "IsoQuant Gene Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

  isoquant_transcript_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using IsoQuant generated matrices. Note that these numbers are generated filtering out cells with less than 50 features (transcripts)."
    section_name: "IsoQuant Transcript Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

  oarfish_transcript_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using OARFISH generated matrices. Note that these numbers are generated without
      any filtering done on the dataset"
    section_name: "OARFISH Transcript Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

sp:
  isoquant_gene_seurat_stats_module:
    fn: "isoquant_gene.tsv"
  isoquant_transcript_seurat_stats_module:
    fn: "isoquant_transcript.tsv"
  oarfish_transcript_seurat_stats_module:
    fn: "oarfish_transcript.tsv"
  read_counts_module:
    fn: "read_counts.csv"
